<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>todo-fancy-client</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="./src/assets/js/todo-fancy.js"></script>
  <style>
    #loading {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      position: fixed;
      display: block;
      opacity: 0.5;
      background-color: #f0f0f0;
      z-index: 99;
      text-align: center;
    }

    #loading-image {
      margin-top: 44em;
      top: 100px;
      left: 240px;
      z-index: 100;
    }

  </style>
  <script>
    axios.get('http://localhost:3000/quote')
      .then(payload => {
        $('.mb-0').html(payload.data.response.quote.body);
        $('.blockquote-footer').html(payload.data.response.quote.author);
        $('cite').html('favqs');
      })
      .catch(error => {
        console.log(error);
      })
  </script>
</head>

<body>
  <div id="loading">
    <img width="50px;" id="loading-image" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/09b24e31234507.564a1d23c07b4.gif"
      alt="Loading..." />
    <blockquote class="blockquote text-center">
      <p class="mb-0"></p>
      <footer class="blockquote-footer">
        <cite title="Source Title"></cite>
      </footer>
    </blockquote>
  </div>
  <div id="app"></div>
  <script src="/dist/build.js"></script>
  <script language="javascript" type="text/javascript">
    $(document).ready(function () {
      setTimeout(() => {
        $('#loading').hide();
      }, 5000);
    });

  </script>
</body>

</html>
