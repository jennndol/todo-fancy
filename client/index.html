<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODO FANCY</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="./src/assets/js/todo-fancy.js"></script>

  <script>
    axios.get('http://localhost:3000/quote')
      .then(payload => {
        $('.mb-0').html(payload.data.response.quote.body);
        $('.blockquote-footer').html(payload.data.response.quote.author);
        $('cite').html('favqs');
      })
      .catch(error => {
        console.log(error);
      })
  </script>
</head>

<body>
  
  <div id="app"></div>
  <script src="/dist/build.js"></script>
  
</body>

</html>
